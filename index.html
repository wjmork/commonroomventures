<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://wjmork.github.io/commonroomventures/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tickerSearch</title>
    <script src="https://wjmork.github.io/commonroomventures/app.js" defer></script>
  </head>

  <body>
    <main>
      <header>
        <h1>tickerSearch</h1>
        <p>tickerSearch opens each selected link in a tab.</p>
      </header>

      <section class="search">
        <form method="get" autocomplete="on">
        <label for="ticker-search">ticker</label>
        <input
          type="search"
          name="ticker"
          id="ticker-search"
          placeholder="enter a stock symbol"
        />
        <button type="button" class="submit-button">Submit</button>
        </form>
      </section>

      <h2>Select Sites to Search</h2>

      <h3>Technical Analysis</h3>
      <div class="container group options">
        <input
          type="checkbox"
          name="cb"
          id="stockcharts"
          value="https://stockcharts.com/h-sc/ui?s="
        />
        <label for="stockcharts">StockCharts</label>

        <input
          type="checkbox"
          name="cb"
          id="tradingview"
          value="https://www.tradingview.com/chart/?symbol="
        />
        <label for="tradingview">TradingView</label>
      </div>

      <h3>Financial Information</h3>
      <div class="container group options">
        <input type="checkbox" name="cb" id="docoh" disabled />
        <label for="docoh">Docoh</label>

        <input
          type="checkbox"
          name="cb"
          id="finviz"
          value="https://finviz.com/quote.ashx?t="
        />
        <label for="finviz">FinViz</label>

        <input type="checkbox" name="cb" id="sec" disabled />
        <label for="sec">SEC.gov</label>

        <input type="checkbox" name"cb" id="earnings-whispers"
        value="https://www.earningswhispers.com/stocks/">
        <label for="earnings-whispers">Earnings Whispers</label>

        <input type="checkbox" name"cb" id="fintel"
        value="https://fintel.io/s/us/">
        <label for="fintel">Fintel</label>
      </div>

      <h3>Insider Buying</h3>
      <div class="container group options">
        <input
          type="checkbox"
          name="cb"
          id="openinsider"
          value="http://openinsider.com/search?q="
        />
        <label for="openinsider">OpenInsider</label>

        <input
          type="checkbox"
          name="cb"
          id="whalewisdom"
          value="https://whalewisdom.com/stock/"
        />
        <label for="whalewisdom">WhaleWisdom</label>
      </div>

      <h3>News</h3>
      <div class="container group options">
        <input
          type="checkbox"
          name="cb"
          id="seekingalpha"
          value="https://seekingalpha.com/symbol/"
        />
        <label for="seekingalpha">SeekingAlpha.com</label>

        <input
          type="checkbox"
          name="cb"
          id="marketwatch"
          value="https://www.marketwatch.com/investing/stock/"
        />
        <label for="marketwatch">MarketWatch.com</label>

        <input
          type="checkbox"
          name="cb"
          id="yahoo-finance"
          value="https://finance.yahoo.com/quote/"
        />
        <label for="yahoo-finance">Yahoo Finance</label>
      </div>

      <h3>Social Media</h3>
      <div class="container group options">
        <input
          type="checkbox"
          name="cb"
          id="twitter"
          value="https://twitter.com/search?q="
        />
        <label for="twitter">Twitter</label>

        <input
          type="checkbox"
          name="cb"
          id="stocktwits"
          value="https://stocktwits.com/symbol/"
        />
        <label for="stocktwits">Stocktwits</label>

        <input
          type="checkbox"
          name="cb"
          id="reddit"
          value="https://www.reddit.com/search/?q="
        />
        <label for="reddit">Reddit</label>
      </div>
    </main>

      <h2>Support</h2>

        <h3>Bitcoin</h3>
        <code>3QQLKYQtfnJS5qmB2UCQEUY121VeB83e8u</code>
      </div>
    </footer> -->
  </body>
</html>
